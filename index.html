<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>My PokeDex</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.min.css" rel="stylesheet">

</head>

<body>
  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5 poke-font">What Pokemon do you want to learn more about?</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="search" id="poke-search" class="form-control form-control-lg" placeholder="Enter a Pokemon name or number...">
              </div>
              <div class="col-12 col-md-3">
                <a href="#pokemans">
                  <button type="submit" id="go" class="btn btn-block btn-lg btn-primary">Go!</button>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

  <div class="space">

  </div>


  <!-- Image Showcases -->
  <section class="showcase" id="pokemans">
    <div class="showcase-item" id="poke-img">
      <img class="pokemon-pic" src="img/poke-ball.svg" alt="Poke Ball">
    </div>
    <div class="showcase-item">
      <h2 id="poke-name">Who's that Pokemon?</h2>
      <p class="lead mb-0" id="poke-data"></p>
    </div>
  </section>


  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <ul class="list-inline mb-2">
            <li class="list-inline-item">
              <a href="https://github.com/jeaton6/cp2">Github</a>
            </li>
          </ul>
          <p class="text-muted small mb-4 mb-lg-0">&copy; Jonathan Eaton 2020. Gotta Catch 'Em All.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
